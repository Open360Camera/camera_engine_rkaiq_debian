# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    - name: Check out repository code
      run: git clone https://github.com/Open360Camera/camera_engine_rkaiq_debian

    - name: Build kernel packages
      run: cd camera_engine_rkaiq_debian && bash ./build.sh

    - name: Copy dpkgs to resulting directory
      run: mkdir -p artifacts && cp -r camera_engine_rkaiq_debian/build/*.deb artifacts/

    - name: Publish resulting dpkgs
      uses: actions/upload-artifact@v2
      with:
        name: assets-for-download
        path: artifacts